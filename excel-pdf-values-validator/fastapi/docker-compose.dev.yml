version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: validator-ai-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: validator_ai_dev
      POSTGRES_USER: validator_ai
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - validator-ai-dev

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: validator-ai-redis-dev
    restart: unless-stopped
    command: redis-server --requirepass dev_redis_password --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - validator-ai-dev

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: validator-ai-backend-dev
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      # Database
      DATABASE_URL: postgresql://validator_ai:dev_password@postgres:5432/validator_ai_dev
      
      # Redis
      REDIS_URL: redis://:dev_redis_password@redis:6379/0
      
      # Application
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      ALLOWED_HOSTS: localhost,127.0.0.1,backend
      
      # File Storage
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
      
      # AI/ML Services (use dummy key for development)
      OPENAI_API_KEY: sk-dummy-key-for-development
      MODEL_NAME: gpt-3.5-turbo
      
      # Celery
      CELERY_BROKER_URL: redis://:dev_redis_password@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:dev_redis_password@redis:6379/2
      
      # Development settings
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - .:/app  # Mount source for hot reload
    networks:
      - validator-ai-dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: validator-ai-celery-worker-dev
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://validator_ai:dev_password@postgres:5432/validator_ai_dev
      REDIS_URL: redis://:dev_redis_password@redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      CELERY_BROKER_URL: redis://:dev_redis_password@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:dev_redis_password@redis:6379/2
      OPENAI_API_KEY: sk-dummy-key-for-development
      MODEL_NAME: gpt-3.5-turbo
      LOG_LEVEL: DEBUG
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - .:/app
    networks:
      - validator-ai-dev
    command: celery -A app.celery worker --loglevel=info --concurrency=2

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: validator-ai-celery-beat-dev
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://validator_ai:dev_password@postgres:5432/validator_ai_dev
      REDIS_URL: redis://:dev_redis_password@redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      CELERY_BROKER_URL: redis://:dev_redis_password@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:dev_redis_password@redis:6379/2
      LOG_LEVEL: DEBUG
    volumes:
      - ./logs:/app/logs
      - .:/app
    networks:
      - validator-ai-dev
    command: celery -A app.celery beat --loglevel=info

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: validator-ai-frontend-dev
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume for node_modules
    networks:
      - validator-ai-dev
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_SOCKET_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true  # For hot reload on some systems
    stdin_open: true
    tty: true

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  validator-ai-dev:
    driver: bridge
